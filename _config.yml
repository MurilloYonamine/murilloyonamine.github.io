# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://murilloyonamine.github.io
date_format: "ordinal"
title: Murillo Portfolio
subtitle: "Desenvolvedor Web"
description: "Portfolio pessoal de Murillo Yonamine"
keywords: Murillo, Yonamine, portfolio, desenvolvedor, web, programação
timezone: America/Sao_Paulo
encoding: "utf-8"
# Ano de início do site
since: 2026
# Repositório fonte
repository: MurilloYonamine/murilloyonamine.github.io
# Configuração de CDN para recursos CSS e JS
cdn:
    jsdelivr:
        enabled: false
# Configuração de componentes opcionais
components:
    # Compartilhamento
    # weibo,qq,wechat,douban,qzone,linkedin,facebook,twitter
    share:
        enabled: false
        hide-platforms: qq,facebook
    # Estatísticas de acesso
    busuanzi:
        enabled: false
        start_date: 2026-01-06
    # Repositórios populares da barra lateral
    side_bar_repo:
        enabled: true
        limit: 5
    # Contador de palavras dos artigos
    word_count:
        enabled: true
    # Visualização da página de índice do wiki - suporta lista (list) / categorias (cate)
    wiki:
        view: cate
    # Funcionalidade de lightbox para imagens
    fancybox:
        enabled: false
# Compressão do conteúdo da página
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# Estilo de destaque de código, lista de temas disponíveis em https://github.com/mzlogin/rouge-themes
highlight_theme: github

# ---------------- #
#      Author      #
# ---------------- #
author: Murillo Yonamine
organization: 
organization_url: 
github_username: MurilloYonamine
location: São Paulo, Brasil
email: murillo@example.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: Início

  -
    href: /categories/
    label: Categorias

  -
    href: /archives/
    label: Arquivo
    mobile-hidden: true

  -
    href: /about/
    label: Sobre

  -
    href: /links/
    label: Links
    mobile-hidden: true

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      INDEX       #
# ---------------- #
index:
    banner:
        # Cor do texto da área do banner da página inicial
        color: "#fff"
        # Cor do texto da barra de navegação da página inicial
        nav-color: "rgba(255, 255, 255, .5)"
        # Cor de fundo da área do banner da página inicial
        background-color: "#4183c4"
        # Imagem de fundo da área do banner da página inicial
        # background-image: "/assets/images/octicons-bg.png"
        # background-repeat: "no-repeat"
        # background-size: "cover"

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:

# ---------------- #
#      Comments    #
# ---------------- #
# Comentários desabilitados por padrão
comments_provider: false

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # Suporte a busca de texto completo
    fulltext: false
    # Máximo de resultados a exibir
    limit: 10

# ---------------- #
#      Google      #
# ---------------- #
google:
    analytics_id: # Adicione seu Google Analytics ID aqui se desejar
    adsense:
        enabled: false
        footer: false
        sidebar: false
        sidebar-detail: false
        content_header: false
        content_footer: false
